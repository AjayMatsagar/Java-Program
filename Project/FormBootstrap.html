<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
        crossorigin="anonymous"></script>
        <style>
            .container{
                margin-top: 20px;
            }
            .row,h2{
                padding: 10px;
        
            }
            h2{
                text-align: center;
                margin-bottom: 5px;
            }
        </style>
</head>
<body>
    <div class="container">
    <form  class="form-control">

            <h2>Voter-ID Information</h2>   
            <div class="row">
                <div class="col">
                  <label>First Name:</label> <input type="text" class="form-control" aria-label="First name">
                </div>
                <div class="col">
                    <label>Middle Name:</label><input type="text" class="form-control" aria-label="Middle- name">
                </div>
                    <div class="col">

                    <label>Last Name:</label><input type="text" class="form-control" aria-label="last name">
                    </div>
                      </div>
                

                <div class="row">
                    <div class="col-3">
                     <label for="Age">Age:</label>  <input type="number" min="18" max="24" class="form-control" aria-label="First name">
                    </div>

                    <div class="col-3">
                       
                        <label>Gender:</label> <select  class="form-select"><option>Male</option>
                            <option>Female</option>
                        </select>
                      </div>
                    </div>

                    <div class="row">

                            <div class="col-6">
                                Address:<textarea class="form-control"></textarea>
                            </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                        Date:<input type="date" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            Pin:<input type="text" class="form-control">
                        </div>
                        <div class="col-4">
                            State:<select  class="form-select">
                                    <option>Select state</option>                             
                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                    <option value="Daman and Diu">Daman and Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Lakshadweep">Lakshadweep</option>
                                    <option value="Puducherry">Puducherry</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
              
            
    </form>
</div>
            
</body>
</html>
