        <defs>

                <circle cx="120" cy="60" r="44" stroke="green" stroke-width="2"
                fill="yellow"/>

            </g>
        </defs>
        <use xlink:href="#ShapGroup" transform="translate(60,0) scale(0.5)"/>
        <use xlink:href="#ShapGroup" transform="translate(120,80) scale(0.4)"/>
        <use xlink:href="#ShapGroup" transform="translate(20,60) scale(0.25)"/>
        <use xlink:href="#ShapGroup" transform="translate(90,90) scale(0.25)"/>
        <use xlink:href="#ShapGroup" transform="translate(30,150) scale(0.8)"/>
