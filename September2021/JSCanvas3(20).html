<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas20/09/2021</title>
</head>
<body>

        <canvas id="myCanvas" width="600" height="600" style="border:1px dotted;">
        </canvas>


        <script>
            window.onload=canvas;

            function canvas(){
                var myCanvas=document.getElementById("myCanvas");

                    var context=myCanvas.getContext("2d");
                    context.beginPath();
                    context.moveTo(10,150);
                    context.quadraticCurveTo(40,50,180,190);
                    context.lineWidth="5";
                    context.strokeStyle="red";
                    context.fillStyle="yellow";
                    context.stroke();
                    context.fill();
                    
                    //control Point
                    context.lineWidth=1;
                    context.beginPath();
                    context.moveTo(10,150);
                    context.lineTo(40,50);
                    context.lineTo(180,190);
                    context.strokeStyle="black";
                    context.stroke();
            }
                 </script>
    
</body>
</html>
