<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 2px solid rgb(200, 70, 80);
        }
    </style>
</head>
<body>
            <ul>
                <li draggable="true" ondragstart="fun1(event)" data-mark=60>Red</li>
                <li draggable="true" ondragstart="fun1(event)" data-mark=70>Green</li>
                <li draggable="true" ondragstart="fun1(event)" data-mark=80>Blue</li>
            </ul>

            <div class="d2" ondrop="drop2(event)" ondragover="dragover2(event)"></div>


            <script>
                    function fun1(event){
                    event.dataTransfer.setData("text/plain",event.currentTarget.textContent);
                    event.dataTransfer.setData("text/data-mark",event.currentTarget.dataset.mark);
                    }

                    function dragover2(event){
                        event.preventDefault();
                    }

                    function drop2(event){
                        str=event.dataTransfer.getData("text/plain");
                        val=event.dataTransfer.getData("text/data-mark");

                        event.currentTarget.innerHTML+="<li>"+str+"-----"+val+"</li>";
                    }
            </script>
</body>
</html>
