<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWorker</title>
</head>
<body onclick="">
            <input type="button" name="" onclick="bigLoop()" value="Big Loop" >
            <input type="button" onclick="sayHello()" value="Say Hello">

            <script>
                function bigLoop(){
                    for(var i=0;i<=10000000;i++){
                        var j=i;
                    }
                    alert("Complete"+j+ " iteration" );
                    loadDemo()
                }

                function sayHello(){
                    alert("Hello World");
                }
            </script>

            <script>
                function loadDemo(){
                    if(typeof(Worker)!=="undefined"){
                        document.write("Yes Supported...");
                    }
                    else{
                        document.write("Not Supported....");
                    }
                }
            </script>
    
</body>
</html>
