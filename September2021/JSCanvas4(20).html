<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="350" style="border:1px solid black">
    </canvas>

        Your browser does not support the HTML5 canvas tag..

        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.beginPath();
            ctx.lineWidth="6";
            ctx.strokeStyle="red"
            ctx.rect(20,20,500,300);
            ctx.stroke();
            ctx.fillStyle='lightblue'
            ctx.fill();

                //Second Rectangle
            ctx.clearRect(60,60,90,60);
            ctx.strokeRect(20,20,70,50);

        </script>
</body>
</html>
