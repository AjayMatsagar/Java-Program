<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
                <div id="result"></div>
                <script>

                    if(typeof(Storage)!=="undefined"){
                        localStorage.setItem('lastname','Matsagar');

                        //Retrive
                      var rs=  document.getElementById('result').innerHTML=localStorage.getItem('lastname');

                            rs.innerHTML="Sorry Your browser not support web stroage";
                    }
                </script>
