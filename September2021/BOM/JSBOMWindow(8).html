    <h1>Difference between Outer and Inner</h1>

        <script>

                console.log("Outer Width="+ow);

                //inner Height
                var ih=window.innerHeight;
                console.log("Inner Height="+ih);
                //inner width;

                var iw=window.innerWidth;
                console.log("Inner width="+iw);


        </script>
