<body>
    <!-- <audio controls src="Until_You_Come_Back_To_Me_.mp3" type="audio/mpeg"></audio> -->

    <!-- <video src="example.mp4" type="video/mp4" controls="" autoplay="" loop="" width=""
    height="" poster=""></video> -->

    <video id="vd1" controls>
        <source src="example.mp4"></source>
    </video>
    <br> <br>
    <input type="button" value="Play Video" onclick="fun1()">
    <input type="button" value="Pause Video" onclick="fun2()">
    <input type="button" value="Current Time" onclick="fun3()">

    <script>

        vd1=document.getElementById("vd1");
        function fun1(){
            vd1.play();
        }

        function fun2(){
            vd1.pause();
        }

        function fun3(){
            alert(vd1.currentTime);
        }
    </script>
</body>
