<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dotted{outline-style:dotted; border-color: red;}
        .dashed{outline-style:dashed;}
        .solid{outline-style:solid;}
        .double{outline-style:double;}
        .groove{outline-style:groove;}
        .ridge{outline-style:ridge;}
        .inset{outline-style:inset;}
        .outset{outline-style:outset;}
        
    </style>
</head>
<body>
            <h2>The Outline-style Property</h2>
            <p class="dotted">A dotted outline</p>
            <p class="dashed">A dashed outline</p>
            <p class="solid">A solid outline</p>
            <p class="double">A double outline</p>
            <p class="groove">A groove outline</p>
            <p class="ridge">A ridge outline</p>
            <p class="inset">An inset outline</p>
            <p class="outset">An outset outline</p>

            <p><b>Note:</b>IEB supports the outline properties only...</p>
</body>
</html>
