<body>
        <script>

            var num=4;
            for(let i=0;i<=num;i++){
                for(let j=0;j<=i;j++){
                    document.write("*");
                }

                document.write("<br>");
            }
            for(let i=num;i>=1;i--){
                for(let j=1;j<=i;j++){
                    document.write("*");
                }        
                document.write("<br>");
            }

        </script>
