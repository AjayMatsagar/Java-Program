<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div id="mydiv1">
        <p>Hello para</p>
    </div>
    <div id="mydiv2">
        <h1>hello h1</h1>
        <h2 id="myh2"> hello h2</h2>
    </div>
    <div id="mydiv">
        <p>Hello from para</p>
    </div>
    <script>
        var div1=document.getElementById("mydiv2");
       var  para = document.querySelector('p');
        console.log(para);
       var ref = document.getElementById("myh2");
        div1.insertBefore(para ,ref)
        div1.insertBefore(para ,ref.nextsibiling)

        var parent = document.getElementById("mydiv");
        console.log(parent);
       var  ref1 = parent.firstElementChild;
        console.log(ref1);
        var new_node = document.createElement("h1");
        new_node.textContent="hello from h1";
        console.log(new_node);
      //ref1.insertAdjacentElement('beforebegin', new_node);
      //ref1.insertAdjacentElement('afterbegin', new_node);
     //ref1.insertAdjacentElement('beforeend', new_node);
    ref1.insertAdjacentElement('afterEnd', new_node)
    </script>
