<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table23/09/2021</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            padding: 5px;
           
        }
        table{
            
            width: 400px;
            height: 250px;

        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Enter Racer Name</td>
                <td><input type="text" name="name" placeholder="FIRST NAME ONLY"></td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td><input type="email" name="email" placeholder="abc@xyz.com"></td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td><input type="number" name=" " placeholder="18-60c"></td>
            </tr>
          
                <tr>
                    <td>Enter Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Select Shirt Style 
                    </td>
                    <td><input type="text" name="shirt"></td>
                </tr>
                <tr>
                    <td>Confidencel Level</td>
                    <td>0%<input type="range" value="24" min="1" max="100" id="range"
                        onclick="value_change()">
                        <span id="showValue"></span>
                        
                    </td>

                </tr>
                <tr>
                    <td><progress value="50" max="100" id="progress"></progress></td>
                    <td></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Register"></td>
                        <td><input type="reset" value="Reset"></td>
                    </tr>
    
        </table>
    </form>
    <script>
                function value_change(){
                    var range=document.getElementById("range");
                    var show_progress=document.getElementById("progress");
                    var rage_txt=document.getElementById("showValue");
                    rage_txt.textContent=range.value +"%";
                    show_progress.value=range.value;
                    

                    
                }
    </script>
</body>
</html>
