</div>

        <div id="user">


        </div>

        <script>
                var arr=[];
                var newUser=document.getElementById("user");
                function getData(){         
            var name=document.getElementById("efname");
            var lname=document.getElementById("elname");
            var email=document.getElementById("eemail");
            var Mobile=document.getElementById("emob");
            var address=document.getElementById("eadd");

            var newUser=document.getElementById("user");

                    
           /* var emailcheck = /^[A-Za-z_.]{10,}@[A-Za-z]{5,}[.]{1}[A-Za-z.]{2,}$/;

            if(emailcheck.test(email)){
                alert("email is right")

            }else{
                alert("wrong email ID")
                return false;
            }*/
               arr.push(name.value ,lname.value,email.value,Mobile.value,address.value);

                 

              

              for(let i=0;i<arr.length;i++){
                    var p= document.createElement("p");
                    p.textContent=arr[i];
                    newUser.appendChild(p);
                    name.value =" ";
                    lname.value=" ";
                    email.value=" ";
                    Mobile.value=" ";
                    address.value=" ";

                }
                   
                }

                function delData(){
              newUser.removeChild(newUser.lastChild)
                    

              for(let i=0;i<arr.length;i++){

                  arr.pop(arr[i]);
              }
                
                }
