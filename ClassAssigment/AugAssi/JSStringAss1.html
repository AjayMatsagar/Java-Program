    <h3> Pattern Program</h3>

    <script>

        var i,j,k;
        var num=5;
        for(i=1;i<=num;i++){

            for(j=1;j<=i;j++){
                document.write("&nbsp;")
            }
            for(k=i;k<=num;k++){
                document.write("* ");
            }
            document.write("<br>")
        }
