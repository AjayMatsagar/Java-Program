    <h3> Armstrong Number</h3>

    <script>
        function arm(){
            var sum=0 ,r;
            var num=153;
            var temp=num;
            while(temp!==0){

                r=temp%10;
                sum=sum+r*r*r;
                temp=parseInt(temp/10);
            }
            if(num==sum){
                document.write(num+" Number is armstrog")
            }else{
                document.write(num+ " Not Armstrong");
            }
        }arm();

    </script>
