<h3> Display Array Ascending and Dscending Order</h3>

<script>
    document.write("Ascending Order<br>")

        function asec(){

            var arr=[91,32,23,83,55];
            var temp=0;


            for(var i=0;i<arr.length;i++){

                for(var j=i+1;j<arr.length;j++){

                    if(arr[i]>arr[j]){
                        temp=arr[i];
                        arr[i]=arr[j]

                        arr[j]=temp;

                    }
                }
            }

            document.write("<br>");

           for(i=0;i<arr.length;i++){
                document.write(arr[i]+" ");
            }
                document.write("<br>")

            for(j=arr.length-1;j>=0;j--){
                document.write(arr[j]+" ")
            }
        }asec();

</script>
