<body>

    <h3> Factory Function using Parameter.</h3>

    <script>
            function mobile(mob_Mod){
                return{
                    model:mob_Mod,
                    price:function(z){
                        return "Price Rs."+z;
                    }
                };

            }

            var apple=mobile("IPhone");

            var mi=mobile("Redmi 10 Pro")

            document.write(apple.model+" "+apple.price(3000)+"<br>");

            document.write(mi.model+" "+mi.price(45000));

    </script>

    <hr>
    <h3> Add, Delete  Propeties Of Object..</h3>

    <script>

        var car= new Object();
        car["Maruti"]=1000;
        car["Audi"]=40000;
        car["BMW"]=5000;

        document.write("Maurti: "+car.Maruti+" Audi: "+car.Audi+" BMW: "+car.BMW+"<br>");
        document.write("<hr>")


        document.write("Add Prpoerty"+"<br>");


        car.Jaguar=6000;
        car.Thar=7000;

        document.write("Jaguar: "+car.Jaguar+"<br>");
        document.write("Mahindra Thar: "+car.Thar+"<br>");

        document.write("<hr>");
        document.write("Delete() Prpoerty"+"<br>");

        delete car.Jaguar;
        document.write("Jaguar: "+car.Jaguar+"<br>");
        document.write("Jagura delete successfully..")


    </script>
