    <h3> JS function to reverse string</h3>

        <p> Hello World</p>
    <button onclick="reverse1()">Reverse String</button>
    <p id="demo"></p>

    <script>
                function reverse1(){

                
                    var str="Hello World"
                    var temp="";

                   
                   for(var i=str.length-1;i>=0;i--){
                        temp+=str[i];
                   }
                  //  document.write(temp);
                  document.getElementById("demo").innerHTML=temp;
                  
                }
               
              // document.getElementById("myBtn").onclick=reverse1;
        
    </script>

    <h3>Sort the Array</h3>
    ["Red","Yellow","Orange","Blue"];<br>
    <button id="btn">Click me!</button>

    <script>
                function sort(){

                    var arr=["Red","Yellow","Orange","Blue"];

                    var temp;
                    
                    for(var i=0;i<arr.length;i++){

                    for(var j=i+1;j<arr.length;j++){

                             if(arr[i]>arr[j]){
                                  temp=arr[i];
                                   arr[i]=arr[j]

       
                                   arr[j]=temp;

                                        }
                                }
                                }

                                    document.write("<br>");

                                    document.write(arr);
                   
                                 }
                                 var btn= document.getElementById("btn");

                                 btn.addEventListener("click",sort);
    </script>
