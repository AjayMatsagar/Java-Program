    <h2> Swapping using 3rd variable</h2>
    <script>
        var a=30;
        var b=20;
        var temp;

        document.write("Before swapping  a:"+a+"<br>");
        document.write("Before swapping  b:"+b+"<br>");

        temp=a;
        a=b;
        b=temp;
        document.write("After swapping  a:"+a+"<br>");
        document.write("After swapping  b:"+b);


    </script>
    <hr>
    <h2> Without 3rd variable</h2>

    <script>
        var a=30;
        var b=20;
        document.write("Before swapping  a:"+a+"<br>");
        document.write("Before swapping  b:"+b+"<br>");

        a=a+b;
        b=a-b;
        a=a-b;
        document.write("After swapping  a:"+a+"<br>");
        document.write("After swapping  b:"+b);

    </script>
