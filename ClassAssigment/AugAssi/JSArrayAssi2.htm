    <h3> Find Missing Number:</h3>
    <script>

            function missinNum(){
        var arr=[1,3,4,5];

        var sum=0;
        var exp_no =arr.length+1;
        //var idx=-1;

        for(var i=0;i<arr.length;i++){

           
                //sum+=arr[i];
                sum=sum+arr[i];
    
        }
         
         var total=(exp_no*(exp_no+1))/2;

        var miss=total-sum;

        document.write("Missing number is:"+miss);

        
    }missinNum();
    </script>
