<body>

    <h3>4 Digit Number </h3>
   

            <script>
                

                      //  setTimeout(myDigit,3000);     

                        function myDigit() {

                            var str="We are 1234 learninng  the javascript 5615 12";
                            document.write(str+"<br>")


                           const patt = /\b\d{4}\b/g;
                            
                            var result=str.match(patt);

                            document.write(result+"<br>");

                            document.write("<hr>");

                            document.write("<h3>Three letter word</h3>"+"<br>");

                            const patt1= /\b[a-z]{3}\b/g;
                            var b= str.match(patt1);

                            document.write(b);    
                        }myDigit()
            </script>
            <hr>

            <h3> Return the Next Number</h3>


            Enter Number<input type="number" id="num"><br><br>

            <button type="button" onclick="next_number()">Next Number</button>

            next number is:<span id="next"></span>

            <script>

                        function next_number() {


                            var temp=document.getElementById("num").value;
                             temp++;
                            document.getElementById("next").innerHTML=temp;
                            
                        }next_number()
            </script>
