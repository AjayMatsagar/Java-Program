<h3> Set Date</h3>

<script>
        var tarik=new Date();

        document.write(tarik+"<br>");

        document.write("Hourse:"+tarik.getHours()+"<br>");

        document.write("Minate:"+tarik.getMinutes()+"<br>");

        document.write("Seconds:"+tarik.getSeconds()+"<br>");

        document.write("Date:"+tarik.getDate()+"<br>");

        document.write("Month:"+tarik.getMonth()+"<br>");

        document.write("Year:"+tarik.getFullYear()+"<br>");

        document.write("Day:"+tarik.getDay()+"<br>");


</script>

<h3> Date using function</h3>

<script>


            var tarik= new Date();
            document.write(tarik+"<br>");
            var month=tarik.getMonth();

            var day =tarik.getDay();

            document.write(getMonthName(month)+"<br>");
            document.write(getDayName(day)+"<br>")



            function getMonthName(monthnumber){

                var monthname=["January","February","March","April","May","June",
                                "July","August","September","October","November","December"];

                                return monthname[monthnumber];


            }//getMonthName();

            function getDayName(daynumber){

                var dayname=["Sunday","Monday","Tuesday","Wednsday","Thursday","Friday","Saturday"];
                return dayname[daynumber];
            }
