<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSNumber20/08</title>
</head>
<body>

    <h3>Number Method</h3>
<script>

        var x=2.2254566;
        document.write("Expontial Form:"+x.toExponential()+"<br>");

        document.write("Fixed Method value:"+x.toFixed(3)+"<br>");

        document.write("Precision method value:"+x.toPrecision(3)+"<br>");
        document.write("String Method value:"+x.toString()+"<br>");

        document.write("<hr>");

        var a=3;
        var b=5;
        var c=a.toString();

        add=c+b;

        document.write("Addition is:"+add);

</script> 

<hr>
<h3>Infinity and -infinity </h3>
<script>

    document.write(5/0);
    document.write("<br>");
    document.write(-5/0);

</script>

<hr>
<h3> Number</h3>
<script>
            document.write(Number.isInteger()+"<br>");
            document.write(Number.isInteger(100)+"<br>");
            document.write(Number.isInteger(-100)+"<br>");
            document.write(Number.isInteger(100.45)+"<br>");
            document.write(Number.isInteger(200-100)+"<br>");
            document.write(Number.isInteger(0.1)+"<br>");
            document.write(Number.isInteger("100")+"<br>");
            document.write(Number.isInteger("Hello")+"<br>");

            document.write("<hr>")

            document.write("IS NAN Method")
            var d="Hello";
        
            document.write("<br>");
            document.write(Number.isNaN(d)+"<br>");
            document.write(Number.isNaN("Hello")+"<br>");
            document.write(Number.isNaN(5)+"<br>");
            document.write(Number.isNaN(0/0)+"<br>");
</script>

<hr>
<h3> Global JS Method</h3>

<script>
            document.write(Number(true)+"<br>");
            document.write(Number(false)+"<br>");
            document.write(Number("100")+"<br>");
            document.write(Number(100/"Hello")+"<br>");

</script>
</body>
</html>
