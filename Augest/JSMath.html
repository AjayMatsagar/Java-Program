<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21/08/2021</title>
</head>
<body>
    
    <script>
            function math(){
                     document.write(Math.PI+"<br>");
                     document.write(Math.SQRT2+"<br>");

                     document.write(Math.random()+"<br>");
                     document.write(Math.random(123.5)+"<br>");

                     document.write(Math.ceil(123.5)+"<br>");
                     document.write(Math.ceil(3.3)+"<br>");

                     document.write(Math.floor(3.6)+"<br>");

                     var a=-3.5;

                     document.write(Math.abs(a)+"<br>");

                     document.write(Math.pow(2,3)+"<br>");

                     document.write("<hr>");

                     document.write(Math.sqrt(9)+"<br>");
                     document.write(Math.SQRT1_2+"<br>");

                     document.write(Math.sin(90)+"<br>");

                     document.write(Math.E+"<br>");
                     document.write("<hr>");

                     document.write(Math.log(3)+"<br>");
                     document.write(Math.LN2+"<br>");

                     document.write(Math.LOG10E+"<br>");

                     document.write("<hr>");

                     document.write("<h3> Math Min and MAX() </h3><br>");

                     document.write(Math.min(1,2,3,7)+"<br>");
                     document.write(Math.max(1,2,3,7)+"<br>");

            }math();
    </script>
</body>
</html>
