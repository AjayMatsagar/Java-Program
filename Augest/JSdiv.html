    <h1> Event Capture and Bubbling</h1>

        <div id="two">2

            <div id="three">3
                <div id="four">4

                </div>
            </div>
        </div>
    </div>



    <script>


                    document.getElementById("one").addEventListener("click",function(){console.log("1");},false);

                    document.getElementById("two").addEventListener("click",function(){console.log("2");},false);

                    document.getElementById("three").addEventListener("click",function(){console.log("3");},true);

                    document.getElementById("four").addEventListener("click",function(){console.log("4");},true);


    </script>

        <hr>

        <h1> Target vs Current Target</h1>

        <div id="one1" data-name="1">1

            <div id="two2" data-name="2">2

                <div id="three3" data-name="3">3
                    <div id="four4" data-name="4">4

                    </div>
                </div>
            </div>
        </div>
        <script>

                document.getElementById("one1").addEventListener("click",function(e){

                    console.log("1");
                    console.log('Target= '+e.target.dataset.name);
                    console.log('Current Target= '+e.currentTarget.dataset.name);
                },false);


                document.getElementById("two2").addEventListener("click",function(e)
                {
                    console.log("2");
                    console.log('Target= '+e.target.dataset.name);
                    console.log('Current Target= '+e.currentTarget.dataset.name);

                    console.log('Target= '+e.target.dataset.name);

                },false);

                document.getElementById("four4").addEventListener("click",function(e)
                {

                },false);
        </script>
