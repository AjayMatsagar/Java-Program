        <h3>Object Getter and Setter Method..</h3>

        <script>

            function obj(){
            var obj = {
                foo:'This is the value of foo',
                getFoo:function(){
                    return this.foo;

                },
                setFoo:function(val){
                    this.foo=val;
                }
            }
             //obj.setFoo("Hello JS");
            document.write(obj.getFoo());
        }obj();

            //obj.setFoo("Hello JS");

            document.write(obj.getFoo());
        </script>
