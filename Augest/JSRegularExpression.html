    <h3> Regular Expression</h3>
    <script>

        var str="Hello world world Hello Hello";
        document.write(str.search("hello")+"<br>");

        document.write(str.replace("Hello","hello")+"<br>");

        document.write(str.search(/hello/i)+"<br>");
        document.write(str.replace(/hello/i,"hello")+"<br>");
        document.write(str.replace(/hello/ig,"hello")+"<br>");

    </script>


<hr>
        <h3>Regulae Expression Using function</h3>

        <script>

            function is_name(str){
                var regexp= /^[a-zA-Z@.]{3,30}$/;

                if(regexp.test(str)){

                    return true;
                }else{
                    return false;
                }
            }
            console.log(is_name("Sachin"))
            document.write("Check on console"+"<br>")

            
        </script>

        <hr>
        <h3> Number RegExper</h3>

       <button onclick="myFunction()">Try it</button>

       <p id="demo"></p>
       <script>

           function myFunction(){

           var str="Hello 34 hjhg jgjjks hjj";

            var patt1=/\d/g;
            var result=str.match(patt1);


            document.getElementById("demo").innerHTML=result;
           }
       </script>
