    <input type="text" id="demo"> <button type="button" onclick="myFunction()">Test Input</button>

    <p id="message"></p>

    <script>

        function myFunction(){

            var x;
            try{
                var x= document.getElementById("demo").value;

                if(x=="")throw "empty";

                if(isNaN(x))throw "Not a Number";

                x= Number(x);

                if(x<5) throw "Too Low";

                if(x>10) throw "Too High";
            }
            catch(err){

                document.getElementById("message").innerHTML="Input is "+err;

            }
            if(x>5&& x<=10){
                document.getElementById("message").innerHTML="Input is right";
            }
        }
    </script>
