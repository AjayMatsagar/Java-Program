    <script>

    <hr>
    <script>
    var count=0;
    

    document.write("Even Number:")

    
        for(var i=10;i<=30;i++){
           
    
            if(i%2==0){
    
                document.write(+i);
                count++;
                document.write(" ");

                
            }
           // document.write("Total even number: "+count);
        }
        document.write("Total even number: "+count+"<br>");
    
        var count1=0;
        document.write("Odd Number:")
            for(var i=10;i<=30;i++){

                if(i%2!==0){

                    document.write(i);
                    count1++;
                    document.write(" ")
                }
        }
        document.write("Total odd number: "+count1);
        
    </script>
