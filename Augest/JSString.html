    <script>

        document.write("<hr>")

        var a="Hello World!";

        document.write("String Replace and trim methods or CharCode <br>");

        var str= "Hello World..!";
        document.write(str.charCodeAt(3));
        document.write("<hr>")
        document.write("replace() method<br>");


        var str="Hello world!";

        document.write(str.replace("world","Pune"));

        document.write("<hr>")
        document.write("Uppsercase(), LowerCase method<br>");


        var x="hello dell";

        document.write("<hr>")

    document.write("trim() method<br>");

        var f="               Hello World   ";

        document.write(f.trim());


        document.write("<hr>")

        document.write("split() Method<br>");

        var g= "Hello*friends*how*are*you";
        document.write(g.split("*"));

        document.write("<hr>")

        document.write("indexOf() Method<br>")

        var str="Hello friends how are you";

        document.write(str.indexOf("e")+"<br>");
        document.write(str.indexOf("e",10)+"<br>");

        document.write(str.indexOf("Hello")+"<br>");
        document.write(str.indexOf("z"));


        document.write("<hr>")

        document.write("Search() Method<br>");

        var str="Hello friends how lets are you";

        document.write(str.search("e")+"<br>");
        document.write(str.search("you")+"<br");
        document.write(str.search("lets"));
        
       

        document.write("<hr>")

        document.write("Slice() Method<br>")

        var str="Hello friends how are you";
        document.write(str.slice(0,14));

    </script>
