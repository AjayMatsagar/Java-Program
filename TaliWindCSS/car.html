<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="list.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main>
            <header>
                <div id="header">
                    <h2><i class="fas fa-clipboard-check"></i> To-do List</h2>

                    <div class="user_input">
                        <input type="text" id="input" placeholder="I need to..."><button onclick="add_item()">Submit</button>

                    </div>
                </div>
            </header>
                <section>
                    <div class="container">
                        <div id="to_do_list">
                            <ul id="list">

                            </ul>
                        </div>
                    </div>
                </section>
        </main>
        <script >

                    function add_item(){
                        var ul=document.getElementById("list");
                        var input=document.getElementById("input");

                        var li_new=document.createElement("li");

                        li_new.textContent=input.value;
                        ul.appendChild(li_new);
                    }
        </script>
</body>
</html>
