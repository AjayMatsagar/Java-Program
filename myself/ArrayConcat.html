    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayConct</title>
</head>
<body>
    <p id="demo"></p>
    
    <script>

        const arra1=["Ravi","Amol","Mahesh"];
        const arra2=["Madhy","Pavan"]
        const arra3=["naryan","vaibhav","Ranjeet"]

        const child=arra1.concat(arra2,arra3);

        document.write(child+ "<br>");
        
       const aa= arra3.slice(0);
        //document.getElementById("demo").innerHTML=arra3+ "<br>" +aa;
    </script>
    <hr>
    <script>

        const aj=["Tata","Mahindra","Suzuki","KIA","Audi"];
        document.write(aj);
        document.write("<br>")

        aj.sort();
        document.write(aj)
        document.write("<br>")

        aj.reverse();
        document.write(aj)
        document.write("<br>")


    </script>
    <hr>

</body>
