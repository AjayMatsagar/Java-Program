<!DOCTYPE html>
<html lang="en">

<body>

    <script>

            var arr=[1,2,3,4,5,6,7,8,9,0];

            function createPhoneNumber(arr) {
                 let str = arr.join('');
                return `(${str.substring(0, 3)}) ${str.substring(3, 6)}-${str.substring(6)}`;
                }

                console.log(createPhoneNumber(arr));
                document.write(createPhoneNumber(arr)+"<br>");

                function createPhoneNumber1(arr) {
             return `(${arr.slice(0, 3).join('')}) ${arr.slice(3, 6).join('')}-${arr.slice(6).join('')}`;
                        }
                        document.write(createPhoneNumber1(arr));
    </script>
    
</body>
</html>
