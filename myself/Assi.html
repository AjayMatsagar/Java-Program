                <h2> Sort an array containing numbers</h2>

                <script>
                            function asc(){
                        var srr=[5,8,4,2,3,9,1];
                        document.write("Using Sort Method<br>")
                        var n=srr.sort(function(a,b){return a-b});
                        document.write(n+"<br>")

                        var temp;

                                var i,j;
                                for(i=0;i<srr.length;i++){

                                    for(j=i+1;j<srr.length;j++){

                                        if(srr[i]>srr[j]){
                                            temp=srr[i];
                                            srr[i]=srr[j];
                                            srr[j]=temp;
                                        }
                                    }
                                }
                                document.write("Using loop<br>")
                                document.write(srr);
                        
                                
                            }asc()
                     //  document.write(srr);
                </script>
